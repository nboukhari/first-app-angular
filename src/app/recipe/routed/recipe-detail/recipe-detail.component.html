<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{recipe.name}}</mat-card-title>
      <mat-card-subtitle>{{recipe.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{recipe.picture}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{recipe.description}}
      </p>
      <h2>Ingr√©dients</h2>
      <ul *ngIf="displayIngredient">
        <li *ngFor="let ingredient of recipe.ingredients">
         - {{ingredient.name}}
        </li>
      </ul>
      <h2>Instructions</h2>
      <ul *ngIf="displayInstruction">
        <li *ngFor="let instruction of recipe.instructions | strToArray">
          - {{instruction}}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
        <a href="" routerLink="/recipes/{{ recipe.id }}">Coucou</a>
      <button mat-raised-button color="primary" (click)="showIngredients()" [ngPlural]="displayIngredient">
        <ng-template ngPluralCase="=false">Expand</ng-template>
        <ng-template ngPluralCase="=true">Collapse</ng-template>
        Ingredients
      </button>
      <button mat-raised-button color="primary" (click)="showInstructions()">Instructions</button>
    </mat-card-actions>
    <button mat-raised-button color="primary" (click)="removeRecipe()" type="submit">Supprimer la recette</button>
    <a href="" routerLink="/recipes/update/{{ recipe.id }}">Modifier</a>
  </mat-card>
